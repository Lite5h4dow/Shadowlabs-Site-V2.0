<!DOCTYPE html>
<html>
<head>
  <title>Shadowlabs | 404!</title>
  <link rel="shortcut icon" href="images/main/logo.png" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="css\home.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!--Semantic import-->
  <script src="assets/semantic/semantic.min.js"></script>
  <link href="assets/semantic/semantic.min.css" rel="stylesheet" />
  <!--Font-->
  <link href="https://fonts.googleapis.com/css?family=Exo+2|Ubuntu" rel="stylesheet">
  <!-- Javascript -->
  <script src="js/root.js"></script>
</head>
<body>
  <div class="ui sidebar vertical borderless menu" id="mainMenu">
    <a class="item" href="index.html">Home</a>
    <a class="item" href="gamesdev.html">Games Development</a>
    <a class="item" href="webdev.html">Web Development</a>
    <a class="item" href="404.html">Graphic Design</a>
    <a class="browse item" id="modsDD">Mods
      <i class="dropdown icon"></i>
    </a>
    <div class="ui popup" id="modDD+">
      <div class="ui two column center aligned divided inverted grid">
        <div class="column">
          <h4 class="ui header">League of Legends</h4>
          <div class="ui link list">
            <a class="item">Custom Skins</a>
            <a class="item">HD Remakes</a>
          </div>
        </div>
        <div class="column">
          <h4 class="ui header">Games</h4>
          <div class="ui link list">
            <a class="item">Fallout</a>
            <a class="item">Skyrim</a>
            <a class="item">Others</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pusher">
    <div class="ui sticky">
      <div class="ui basic inverted teal segment">
        <div class="ui centered grid">
          <div class="row">
            <div class="two wide column">
              <div class="ui basic icon circular inverted button" id="sidebar-toggle" data-content="Sidebar" data-variation="inverted">
                <i class="content icon"></i>
              </div>
            </div>
            <div class="twelve wide column">
              <img id="header-logo" src="images\Shadow_Labs_White-01.png" />
            </div>
            <div class="two wide column">
              <div class="ui basic icon circular inverted button" id="contact-button" data-content="Contact Me" data-variation="inverted">
                <i class="talk outline icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="page">
      <img class="ui fluid image" src="images/main/404.png" />
    </div>
  </div>
  <!--Modals-->
  <div class="ui modal" id="contact-modal">
    <div class="header">
      Contact Me!
    </div>
    <div class="content">
      <form class="ui form">
        <div class="field">
          <label>Name</label>
        </div>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first-name" placeholder="First Name" />
          </div>
          <div class="field">
            <input type="text" name="last-name" placeholder="Last Name" />
          </div>
        </div>
        <div class="field">
          <label>E-mail Address</label>
          <input type="text" name="e-mail" placeholder="E-mail Address" />
        </div>
        <div class="field">
          <label>Subject</label>
          <input type="text" name="subject" placeholder="Subject" />
        </div>
        <div class="field">
          <label>Message</label>
          <textarea></textarea>
        </div>
        <button class="ui fluid teal animated fade button">
          <div class="visible content">
            Submit
          </div>
          <div class="hidden content">
            <i class="send icon"></i>
          </div>
        </button>
      </form>
    </div>
  </div>
</body>
</html>s
